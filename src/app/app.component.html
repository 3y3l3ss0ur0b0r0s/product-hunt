<div id="cardsContainer">
  <div *ngFor="let product of products">
    <div class="card">
      <div class="card-left">
        <div class="product-title">{{product.get('title')}}</div>
        <div>Upvotes: {{product.get('upvotes')}}</div>
        <div>Downvotes: {{product.get('downvotes')}}</div>
      </div>
      <div class="card-right">
        <button id="upvoteButton"><i class="fa-solid fa-circle-up"></i></button>
        <button id="downvoteButton"><i class="fa-solid fa-circle-down"></i></button>
      </div>
    </div>
  </div>
</div>
